services:
  - type: web
    name: music-collection
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py loaddata genre_data.json
      python manage.py collectstatic --noinput
    startCommand: gunicorn app.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: music-db
          property: connectionString
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com

databases:
  - name: music-db
    databaseName: musicdb
    user: musicuser