<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Musical Pieces | Gallery</title>
    <meta name="description" content="Explore our collection of musical pieces">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .pieces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .piece-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .piece-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .piece-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
            transition: transform 0.3s ease;
        }

        .piece-card:hover .piece-image {
            transform: scale(1.05);
        }

        .piece-info {
            padding: 25px 20px;
            text-align: center;
        }

        .piece-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .piece-artist {
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .piece-meta {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .piece-type {
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #555;
            font-weight: 500;
        }

        .piece-year {
            background: #667eea;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: white;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Musical Pieces Gallery</h1>
        
        {% if app_pieces %}
        <div class="pieces-grid">
            {% for pieceobj in app_pieces %}
            <div class="piece-card">
                <img src="{{ pieceobj.piececover }}" alt="{{ pieceobj.title }}" class="piece-image">
                <div class="piece-info">
                    <div class="piece-title">{{ pieceobj.title }}</div>
                    <div class="piece-artist">{{ pieceobj.artist }}</div>
                    <div class="piece-meta">
                        <span class="piece-type">{{ pieceobj.typ }}</span>
                        <span class="piece-year">{{ pieceobj.year }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <h2>No pieces found</h2>
            <p>Check back later for new additions to our collection</p>
        </div>
        {% endif %}
        
        <div style="text-align: center;">
            <a href="/genres" class="back-link">‚Üê Back to Genres</a>
        </div>
    </div>
</body>
</html>
